apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    # chart: elasticsearch
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: v7.17.3
    path: elasticsearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true